<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="manifest" href="/icon/site.webmanifest">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div id="quiz">
      <h1>Movie Quiz</h1>

      <hr/>
      
      <h2 id="question"></h2>
      
      <div id="puntuacionTotal"></div>
      <div id="ranking"></div>
    
      <div id="choices">
        <button class="button" id="answer1"></button>
        <button class="button" id="answer2"></button>
        <button class="button" id="answer3"></button>
        <button class="button" id="answer4"></button>
      </div>

     
     
      <hr />
      <div id="tiempo"></div>
      <div id="puntuacion">Your score is 0</div>

      <footer>
        <p id="progress">Question 1 of 50</p>

      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
